<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Travel Bucket List</title>

  <style>
    body {
      background-color: #f0f8ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #1e90ff;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    img {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    ul {
      text-align: left;
      display: inline-block;
      margin: 20px auto;
      font-size: 18px;
    }

    li {
      margin: 10px 0;
    }

    a {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #ff4500;
      text-decoration: none;
    }

    button {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff6347;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e5533d;
    }
  </style>
</head>

<body>

  <h1>🌍 My Travel Bucket List</h1>
  <p>These are the top places I dream of visiting someday:</p>

  <ul>
    <li>✈️ Paris, France</li>
    <li>🏯 Kyoto, Japan</li>
    <li>🏔️ Swiss Alps</li>
    <li>🏝️ Bali, Indonesia</li>
    <li>🗽 New York City, USA</li>
  </ul>

  <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&q=80" alt="Travel Image">

  <a href="https://www.apexplanet.in/internship/" target="_blank">Check My Internship Program</a>

  <button onclick="showDream()">My Dream Destination</button>

  <script>
    function showDream() {
      alert("I can't wait to visit Kyoto, Japan! 🇯🇵");
    }
  </script>

</body>
</html>
